<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <!-- Reset CSS personalizado -->
    <link rel="stylesheet" href="/Assets/Css/reset.css">
    <!-- CDN bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Importação font sora google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- Link para arquivos css -->
    <link rel="stylesheet" href="/Assets/Css/variables.css">
    <link rel="stylesheet" href="/Assets/Css/estilos/style-cadastro.css">
    <link rel="stylesheet" href="/Assets/Css/media/media-cadastro.css">
</head>

<body>
    <header aria-label="Menu Principal">
        <nav class="header navbar navbar-expand-lg" data-header>
            <div id="inicio"
                class="header-conteudo container-fluid d-flex my-3 align-items-center justify-content-between limita-conteudo">
                <img class="w-logo-ajuste" src="/Assets/Images/LogoFyvo.png"
                    alt="logo da fyvo, um gráfico preto com uma seta verde apontando para cima">
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav d-flex gap-4">
                        <a class="nav-link estilo-header-items" href="/index.html">Início</a>
                        <a class="nav-link estilo-header-items" href="/index.html">Controle Financeiro</a>
                        <a class="nav-link estilo-header-items" href="/index.html">Sobre nós</a>
                        <a class="nav-link estilo-header-items" href="/index.html">Contato</a>
                        <a class="nav-link estilo-header-items" href="/index.html">FAQ</a>
                    </div>
                </div>

                <div class="d-flex align-items-center gap-4">
                    <a class="header-botoes-none header-botoes text-decoration-none estilo-botao-branco-login" href="/Assets/Pages/login.html">Entrar</a>
                    <a class="header-botoes-none header-botoes text-decoration-none estilo-botao-verde" href="/Assets/Pages/cadastrar.html">Registrar</a>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section aria-label="Formulário de Cadastro" class="section-cadastro">
            <div class="formulario-cadastro">
                <h3 class="formulario-titulo-cadastro-dados-pessoais">Dados Pessoais</h3>
                <form class="formulario-div-inputs">
                    <div class="formulario-nome">
                        <img class="icone-img-input" src="/Assets/Images/user.svg" alt="Ícone de carta indicando email">
                        <input placeholder="Nome completo" class="input-nome" type="text">
                    </div>
                    <div class="formulario-email">
                        <img class="icone-img-input" src="/Assets/Images/email.svg"
                            alt="Ícone de carta indicando email">
                        <input placeholder="Email" class="input-email" type="email">
                    </div>
                    <div class="formulario-celular">
                        <img class="icone-img-input" src="/Assets/Images/mdi_telephone.svg"
                            alt="Ícone de carta indicando email">
                        <input placeholder="Celular" class="input-celular" type="number">
                    </div>
                    <div class="formulario-cpf">
                        <img class="icone-img-input" src="/Assets/Images/user.svg" alt="Ícone de carta indicando email">
                        <input placeholder="CPF" class="input-cpf" type="number">
                    </div>
                    <div class="formulario-senha">
                        <img class="icone-img-input" src="/Assets/Images/mdi_password.svg"
                            alt="Ícone de carta indicando email">
                        <input placeholder="Senha" class="input-senha" type="password">
                    </div>
                    <div class="formulario-senha">
                        <img class="icone-img-input" src="/Assets/Images/mdi_password.svg"
                            alt="Ícone de carta indicando email">
                        <input placeholder="Confirme sua senha" class="input-senha" type="password">
                    </div>
                    <h3 class="formulario-titulo-cadastro-endereco">Endereço</h3>
                    <div class="formulario-cidade">
                        <img class="icone-img-input" src="/Assets/Images/city.svg" alt="Ícone de carta indicando email">
                        <input placeholder="Cidade" class="input-cidade" type="text">
                    </div>
                    <div class="formulario-cidade">
                        <img class="icone-img-input" src="/Assets/Images/city.svg" alt="Ícone de carta indicando email">
                        <input placeholder="Estado" class="input-cidade" type="text">
                    </div>
                    <div class="formulario-cidade">
                        <img class="icone-img-input" src="/Assets/Images/city.svg" alt="Ícone de carta indicando email">
                        <input placeholder="CEP" class="input-cidade" type="text">
                    </div>
                    <div class="formulario-cidade">
                        <img class="icone-img-input" src="/Assets/Images/city.svg" alt="Ícone de carta indicando email">
                        <input placeholder="País" class="input-cidade" type="text">
                    </div>
                    <div class="d-flex align-items-center justify-content-between gap-4 pt-3">
                        <a class="header-botoes text-decoration-none estilo-botao-branco-login" href="/index.html">Cancelar</a>
                        <a class="header-botoes text-decoration-none estilo-botao-verde" href="#">Registrar</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="/Assets/Js/cadastro.js"></script>
</body>

</html>
