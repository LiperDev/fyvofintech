<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Reset CSS personalizado -->
    <link rel="stylesheet" href="/Assets/Css/reset.css">
    <!-- CDN bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Importação font sora google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- Link para arquivos css -->
    <link rel="stylesheet" href="/Assets/Css/variables.css">
    <link rel="stylesheet" href="/Assets/Css/estilos/style-login.css">
    <link rel="stylesheet" href="/Assets/Css/media/media-login.css">
</head>

<body>
    <header aria-label="Menu Principal">
        <nav class="header navbar navbar-expand-lg">
            <div id="inicio"
                class="header-conteudo container-fluid d-flex my-3 align-items-center justify-content-between limita-conteudo">
                <img class="w-logo-ajuste" src="/Assets/Images/LogoFyvo.png"
                    alt="logo da fyvo, um gráfico preto com uma seta verde apontando para cima">
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav d-flex gap-4">
                        <a class="nav-link estilo-header-items" href="/index.html">Início</a>
                        <a class="nav-link estilo-header-items" href="/index.html">Controle Financeiro</a>
                        <a class="nav-link estilo-header-items" href="/index.html">Sobre nós</a>
                        <a class="nav-link estilo-header-items" href="/index.html">Contato</a>
                        <a class="nav-link estilo-header-items" href="/index.html">FAQ</a>
                    </div>
                </div>

                <div class="d-flex align-items-center gap-4">
                    <a class="header-botoes text-decoration-none estilo-botao-branco-login" href="#">Entrar</a>
                    <a class="header-botoes text-decoration-none estilo-botao-verde" href="#">Registrar</a>
                </div>
            </div>
        </nav>
    </header>

    <main aria-label="Informacao Login">
        <section class="background-login">
            <div class="formulario d-flex flex-column align-items-center limita-conteudo-login">
                <h3 class="formulario-titulo">Entrar em sua conta</h2>
                    <form class="d-flex flex-column formulario-div-inputs gap-4">
                        <div class="formulario-email">
                            <img class="icone-img-input" src="/Assets/Images/email.svg"
                                alt="icone de carta indicando email">
                            <input placeholder="E-mail" class="input-email" type="email">
                        </div>
                        <div class="formulario-senha">
                            <img class="icone-img-input" src="/Assets/Images/senha.svg"
                                alt="icone de cadeado indicando senha">
                            <input placeholder="Senha" class="input-senha" type="password">
                        </div>
                        <div class="formulario-check d-flex gap-3 checkbox-personalizado">
                            <label class="checkbox-personalizado checkbox-label d-flex align-items-center gap-2">
                                <input class="input-checkbox" type="checkbox" data-checkbox-login>
                                <span class="titulo-verde">Manter minha conta conectada</span>
                            </label>
                        </div>
                        <div class="div-google-login d-flex align-items-center gap-4">
                            <img class="p-3" src="/Assets/Images/devicon_google.svg" alt="icone do google">
                            <a class="color-google-text fs-size text-decoration-none" href="">Entrar com Google</a>
                        </div>
                        <div class="d-flex flex-column text-start gap-2">
                            <a class="color-link" href="">Esqueci minha senha</a>
                            <a class="color-link" href="">Criar uma conta</a>
                        </div>
                        <div class="botoes-formulario-login d-flex gap-4">
                            <a class="estilo-botao-verde-login text-decoration-none" href="#">Entrar</a>
                            <a class="estilo-botao-branco-login text-decoration-none" href="/index.html">Cancelar</a>
                        </div>
                    </form>
            </div>
        </section>
    </main>
    <script src="/Assets/Js/login.js"></script>
</body>

</html>
